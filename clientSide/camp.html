<!DOCTYPE html>
<html>
<head>
	<title>Class Creator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Create Your Class Object!</h1>

	<div id="fileSearchDiv">
		<h2>Find your file.</h2>
		<label>File:</label>
		<input type="file" name="myFile" id="fileFinder"><br><br>

	</div>

	<div id="fileInputDiv">
		<h2>Input your file.</h2>
		<label>Filename:</label>
		<input type="text" id="inputBox">
		<input type="submit" id="inputBoxButton">
	</div>





	<script type="text/javascript" src="app.js"></script>

</body>
</html>
