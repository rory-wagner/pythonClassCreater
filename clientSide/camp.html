<!DOCTYPE html>
<html>
<head>
	<title>Class Creator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="fileSearchDiv">
		<h1>Create Your C++/Python Class!</h1>
		<h2>Enter JSON{} Data Here:</h2>
		<textarea contenteditable spellcheck="false" id="inputBox" rows="15" cols="55"></textarea>
		<!-- <h2 id="h2-or">Choose a JSON File:</h2>
		<input type="file" id="fileSearch"> -->
		<h3 class="h2-title">The default setting is yourFileName.(py/cpp) and YourClassName. <br>
			You have the option to enter your own information in the text fields below.</h3>
		<label>File Name</label>
		<input id="fileNameInput">
		<label>Class Name</label>
		<input id="classNameInput">
		<br>
		<h3 class="h2-title">Choose either Python or C++.</h3>
		<button id="pyButton">Python</button>
		<p>OR</p>
		<button id="cppButton">C++</button>
		<div id="displayLink">
			<p id="link">Click the Link to download your files.</p>
			<a id="downloadLink"></a>
		</div>
	

	</div>
	<script type="text/javascript" src="app.js"></script>

</body>
</html>
