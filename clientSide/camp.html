<!DOCTYPE html>
<html>
<head>
	<title>Class Creator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="fileSearchDiv">
		<h1>Create Your Class Object!</h1><br>
		<br>
		<br>
		<h2>Enter JSON{} Data Here:</h2><br>
		<textarea contenteditable spellcheck="false" id="inputBox" rows="15" cols="55"></textarea><br><br>
		<h2 id="h2-or">Choose a JSON File:</h2>
		<br>
		<br>
		<input type="file" id="fileSearch">
		<h3 id="h2-title">Select the language of your class object.</h3>
		<br>
		<br>
		<label>File Name</label>
		<input id="fileNameInput">
		<label>Class Name</label>
		<input id="classNameInput">
		<br>
		<button id="pyButton">Python</button>
		<p>OR</p>
		<button id="cppButton">C++</button>
		<br>
		<div id="displayLink">
			<p id="link">Click the Link to download your files.</p>
			<a id="downloadLink"></a>
		</div>
	

	</div>
	<script type="text/javascript" src="app.js"></script>

</body>
</html>
